{% extends 'accounts/base.html' %}
{% block title %} Register {% endblock %}
{% block content %}
{% load static %}

 <!-- Sign up form -->
 <section class="signup my-5">
    <div class="container bg-blur">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password1" id="password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2" id="password2" placeholder="Repeat your password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree_terms" id="agree_terms" class="agree-term" />
                        <label for="agree_terms" class="label-agree-term"><span><span></span></span>{{ form.agree_terms.label }}</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        <button type="reset" class="btn btn-warning bg-opacity-50">Reset</button>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'regform-assets/images/signup-image.PNG' %}" alt="sing up image"></figure>
                <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
